<!DOCTYPE html>

{% extends "basic_app/base.html" %}
    {% block body_block %}
    <div class="jumbotron">
        <h1>Please Login</h1>
        <form action='{% url "basic_app:user_login" %}' method="POST">
            {% csrf_token %}
            <label for='username'>Username:</label>
            <input type = "text" name="username" placeholder="Enter username"></imput>

            <label for='password'>Password:</label>
            <input type = "password" name="password"></imput>

            <input type = "submit" value="Login"></imput>
        </form>
    </div>
    {% endblock %}
